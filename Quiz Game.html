<!DOCTYPE html> 
<html>

<!-- THiS IS THE STYLEEEEE-->
<script src="quizgameScript.js"></script>
<link rel="stylesheet" href="quizgame.css">
<head>
</head>
<body>
	
	<div class="firstpageOuterDiv" id = "FPouterDiv" >
		
		<img src = "Images/Adamson Logo.png" alt = "Test Image" class = "Logo" id="logo"/>
			
			<p class = "name" id = "name">NAME</p> 
				<input class = "nameInput" id = "nameInput1" placeholder="Type Your Name Here">
					<button class = "proceedBtn" id = "proceedBtn1" onclick="proeedBtn()">Play</button>
						</div>
					
						
												<div class = "quizOuterDiv" id = "quizOD">
													<div class="indicators" id ="indicators">
														<div class="questionNumber" id="QN">Question:</div>
															<div class="number" id="Num">1/10</div>
															<div class="timer" id="TM"></div>
															<span class="score" id="score">Score:</span>
															<span class="points" id="Pnts">0</span>
																</div>
																	<div class="questionContainer" id="QC">  
																		</div>
																			<div class="imageContainer" id="IC">
																				<img src="" id="questionImage" class="Qpic">
																					</div>
																						<div class="ops" id="OC">																	</div class="nextbuttonCon">
																						 	<button class="seeResult" id="ShowRes" onclick="seeResult()">See Result</button>
																							<button class="nextQuestion1" id="NQ" onclick="nextQuestion()">Next Question</button>
																								</div>
																									<div class="resultTab" id="RT">
																										<h1 id="NR"></h1>
																										<h4>Total Question: <span class="totalQuestion" id="TQ"></span></h4>
																										<h4>Attempt: <span class="totalQuestion" id="AT"></span></h4>
																										<h4>Correct: <span class="totalQuestion" id="Cor"></span></h4>
																										<h4>Wrong: <span class="totalQuestion" id="Wro"></span></h4>
																										<h4>Percentage: <span class="totalQuestion" id="Per"></span></h4>
																										<button class="button" onclick="playAgain()">Start Again</button>
																										<button class="button" onclick="returnHome()">Go To Home</button>
																									</div>		







</body>

</html>
